<div style="background-color: white; width: 100%; height: 450px;">
    <ngx-charts-pie-chart 
        [view]="[400, 300]" 
        [scheme]="{domain: ['#A10A28', '#5AA454']}" 
        [results]="series"
        [legend]="true" 
        [labels]="true" 
        [doughnut]="true" 
        [arcWidth]="0.1" 
        [legendPosition]="'bottom'"
        [legendTitle]="'Wallet Payment Distribution'" 
        [labelFormatting]="pieChartLabel.bind(this, series)">
    </ngx-charts-pie-chart>
</div>
