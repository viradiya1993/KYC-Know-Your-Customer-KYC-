<base-forget-password *ngIf="isAvaliable"
  (nav-router-event)="handleComponentRoute($event)"
  [forgetPasswordConfig]="forgetPasswordConfig"
  [forgetPasswordConfigData] = "forgetPasswordConfigData"
  (forget-password-router-event)="handleComponentRoute($event)"
  (back-to-login-event)="routeToLogin()"
  [logo]="logo"
  [logoUrl]="logoUrl"
  [image]="image"
  style="height: 100vh;"
></base-forget-password>
